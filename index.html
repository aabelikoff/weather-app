<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/domUpdate.js" defer></script>
    <script src="./scripts/request.js" defer></script>
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header flex between">
        <div class="logo"><h1>Current weather</h1></div>
        <div class="search-block">
          <input type="text" name="city-search" id="city-search" />
          <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </header>
      <div class="info-container flex column" id="current">
        <div class="title-block flex between w-100">
          <h2 id="city" data-info-type="city"></h2>
          <h2 id="date" data-info-type="currentDate"></h2>
        </div>
        <div class="weather-block flex between w-100">
          <div class="weather-description">
            <p id="current-description" data-info-type="main"></p>
            <div class="current-picture">
              <img alt="" src="" data-info-type="icon" />
            </div>
          </div>
          <p id="current-temp"><span data-info-type="temp"></span>&deg;C</p>
          <div class="add-info flex column">
            <p id="min-temp">Max temperature: <span data-info-type="temp_max"> </span>&deg;C</p>
            <p id="max-temp">Min temperature: <span data-info-type="temp_min"> </span>&deg;C</p>
            <p id="cur-wind">Wind speed (km/h): <span data-info-type="speed"> </span></p>
          </div>
        </div>
      </div>
      <div class="info-container flex column" id="forecast">
        <div class="title-block flex between w-100">
          <h2>Hourly</h2>
        </div>
        <div class="forecast-block"></div>
      </div>
    </div>
  </body>
</html>
